<!DOCTYPE html>
<html>
 <head>
  <title>
   AI Image Detection
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <div class="sidebar">
            <div>
                <h1>AI Image Detector</h1>
                <div class="links">
                    <a href="index.html">AI Image Detection</a>
                    <a href="billing.html">Billing</a>
                </div>
            </div>
            <div class="bottom-links"> 
                <button class="learn-more">
                    <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">
                        <a href="contact.html">Learn More</a>
                    </span>
                </button>
            </div>
        </div>
   <div class="content">
    <h2>Test images manually</h2>
    <div class="image-container">
        <img alt="AI generated image" height="400" src="ai-image.jpg" width="600"/>
    </div>
    <div class="results">
        <div class="result">
            <h3>Likely AI-generated</h3>
            <p>GenAI</p>
            <div class="bar">
                <div class="fill" style="width: 98%;"></div>
            </div>
            <p>98%</p>
            <p>Face manipulation</p>
      <div class="bar">
       <div class="fill" style="width: 0%;">
       </div>
      </div>
      <p>
       0%
      </p>
     </div>
     <div class="result">
      <h3>
       Diffusion
       <i class="fas fa-question-circle">
       </i>
      </h3>
      <p>
       Upload image to view results
      </p>
     </div>
     <div class="result">
      <h3>
       GAN
       <i class="fas fa-question-circle">
       </i>
      </h3>
      <p>
       Upload image to view results
      </p>
     </div>
     <div class="result">
      <h3>
       Other
       <i class="fas fa-question-circle">
       </i>
      </h3>
      <p>
       Upload image to view results
      </p>
     </div>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    <button class="animated-button" > 
    <div class="robot-face">
        <div class="face">
            <div class="eyes">
                <div class="eye-socket left">
                    <div class="eye"></div>
                </div>
                <div class="eye-socket right">
                    <div class="eye"></div>
                </div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
    <span class="text">Upload Image</span>
    <span class="circle"></span>
    </button>
   </div>
  </div>
  <div id="gradient"></div>
  <script src="script.js"></script>
 </body>
</html>
